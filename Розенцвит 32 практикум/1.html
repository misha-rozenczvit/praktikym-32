    <h1>Стихотворение</h1>
    
    <p>Мириады маленьких дел</p>
    <p>Пьют по капле гаснущий день,</p>
    <p><i> А дела большие</i> сушит жажда.</p>
    <p>Оставляя все на «потом»,</p>
    <p>Прозреваем задним числом.</p>
    <p>Только день <strong>не повторится</strong> дважды.</p>
    <p align="left">И.Тальков</p>
